<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<p>1、编写文字</p>
		<svg>
			<text x="0" y="15" fill="red">我爱你中国</text>
			<text x="0" y="15" fill="red" transform="rotate(30 0,0)">你就是我</text>
		</svg>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1"  xmlns:xlink="http://www.w3.org/1999/xlink">
			<defs>
				<path id="path1" d="M75,20 a1,1 0 0,0 100,0" />
			</defs>
			<text x="10" y="100" style="fill: orangered;">
				<textPath xlink:href="#path1">路径上文字你好啊0</textPath>
			</text>
		</svg>
		<svg>
			<text x="10" y="20" style="fill: orangered;">
				几行文字：
				<tspan x="20" y="50">哈哈，我骗你的</tspan>
				<tspan x="20" y="80">这句话才是假的</tspan>
			</text>
		</svg>
		<svg>
			<a xlink:href="http://www.huaban.com" target="_blank">
				<text x="0" y="20" style="fill: orange;">文本链接</text>
			</a>
		</svg>
		<svg>
			<text x="0" y="20">定义一条线，文本或轮廓颜色（stroke）</text>
			<g fill="none">
				<path stroke="red" d="M5 40 l215 0" />
				<path stroke="black" stroke-width="4" d="M5 60 l215 0" />
				<path stroke="blue" stroke-width="6" d="M5 80 l215 0" />
				<path stroke="blue" stroke-width="2" stroke-dasharray="5,5" d="M5 100 l215 0" />
				<path stroke="blue" stroke-width="2" stroke-dasharray="10,5,5,10" d="M5 120 l215 0" />
			</g>
		</svg>
		<svg>
			<text x="0" y="20">stroke-linecap属性定义不同类型的开放路径的终结：</text>
			<g fill="none" stroke="red" stroke-width="10">
				<path stroke-linecap="butt" d="M5 40 l215 0" />
				<path stroke-linecap="round" d="M5 60 l215 0" />
				<path stroke-linecap="square" d="M5 80 l215 0" />
			</g>
		</svg>
		<svg>
			<defs>
				<filter id="f1" x="0" y="0">
					<feGaussianBlur in="SourceGraphic" stdDeviation="15" />
				</filter>
			</defs>
			<rect width="100" height="100" stroke="green" stroke-width="3" fill="red" filter="url(#f1)"/>
		</svg>
	</body>
</html>
