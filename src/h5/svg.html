<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<title></title>
		<style type="text/css">
			svg{height: 410px;width: 600px;}
		</style>
	</head>
	<body>
		<p>h5内联SVG(图片可以重叠)</p>
		<h3 style="color: red;">什么是SVG？</h3>
		<div>
			SVG指可伸缩矢量图形<br />
			SVG用于定义网络的给予矢量的图形<br />
			SVG使用xml格式定义图形<br />
			SVG图形在放大或改变尺寸的情况下其图形质量不会损失<br />
			SVG是万维网联盟的标准
		</div>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red" /> <!-- 圆形 -->
			<rect x="10" y="100" width="100" height="50" style="fill: #0000FF;stroke-width: 1;stroke: rgb(0,0,0);" /> <!-- 矩形 -->
			<rect x="10" y="160" width="100" height="50" style="fill: #0000FF;stroke-width: 5;stroke: rgb(255,112,6);fill-opacity: 0.5;" /> <!-- 填充透明的矩形，边框不透明 -->
			<rect x="10" y="220" width="100" height="60" style="fill:blue;stroke: rgb(255,112,6);stroke-width:5;opacity:0.4" /> <!-- 整个透明 -->
			<rect x="150" y="30" width="100" height="50" rx="10" style="fill: #0000FF; stroke: rgb(255,112,6);stroke-width:5;" /> <!-- 圆角矩形 -->
			<ellipse cx="200" cy="120" rx="60" ry="30" style="fill: #0000FF; stroke: orange;stroke-width:5" />
			<line x1="140" y1="160" x2="250" y2="200" style="stroke: #0000FF;stroke-width: 5;" />
			<polygon points="200,220 280,280 160,280" style="fill: orangered;stroke: palevioletred;stroke-width: 5;" />
			<polygon points="280,390 260,330 30,320 10,400" style="fill: orangered;stroke: palevioletred;stroke-width: 5;" />
		</svg>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="height:200px;">
			<polygon points="100,0 40,180 190,60 10,60 160,180 " style="fill: red;fill-rule: evenodd;stroke: #000000;stroke-width: 5;" />
			<polygon points="220,45 210,90 240,60 200,60 236,90 " style="fill: red;fill-rule:nonzero;" />
		</svg>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="height:300px;">
			<polyline points="20,30 50,20 60,120 130,100 190,200" style="fill: none;stroke: #007AFF;stroke-width: 5;" />
			<polyline points="250,0 250,0 250,50 300,50 300,100 350,100 350,150 400,150 400,200" style="fill: none;stroke: #007AFF;stroke-width: 5;" />
		</svg>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="height:300px;">
			<path d="M150 0 L75 200 L225 200 Z" style="fill: none;stroke: #000000;" />
		</svg>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="400" width="450">
			<path d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
			<path d="M 250 50 l 150 300"   stroke="red" stroke-width="3" fill="none" />
			<path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
			<path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="3" fill="none" />
			<!-- 点 -->
			<g stroke="black" stroke-width="3" fill="black">
				<circle cx="100" cy="350" r="3" />
				<circle cx="250" cy="50" r="3" />
				<circle cx="400" cy="350" r="3" />
			<g/>
			<!-- 点名称 -->
			<g font-size="30" font="sans-serif" fill="black" stroke="none" text-anchor="middle">
				<text x="100" y="350" dx="-30">A</text>
				<text x="250" y="50" dx="-30">B</text>
				<text x="400" y="350" dx="30">C</text>
			<g/>
		</svg>
	</body>
</html>
