<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			body{margin: 0;}
			.lcxing{font-weight: bold;font-size: 48px;}
			.blue{color: blue;}
		</style>
	</head>
	<body>
		<h3>jQuery 操作 CSS</h3>
		<h4>remove() 方法删除被选元素及其子元素。</h4>
		<p>你最想去的地方是哪里</p>
		<p>你最想和谁去旅行</p>
		<button id="demo1">addClass添加类</button>
		<button id="demo2">removeClass移除类</button>
		<button id="demo3">toggleClass切换</button>
		<script>
			$(document).ready(function(){
				$("#demo1").click(function(){
					$("p").addClass("blue");
					$("h4").addClass("lcxing");
				});
				$("#demo2").click(function(){
					$("p").removeClass("blue");
					$("h4").removeClass("lcxing");
				});
				$("#demo3").click(function(){
					$("p").toggleClass("blue");
					$("h4,h3").toggleClass("lcxing");
				});
			});
		</script>
		
		
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		
		
		
		
		<div class="btn-anim">
			<ul >
				<li>one</li>
				<li>two</li>
				<li>three</li>
				<li>four</li>
			</ul>
		</div>
		<button id="btn1">点击我</button>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					$(".btn-anim ul li:first-child").addClass("blue lcxing");
				})
			})
		</script>
		
		<br />
		<br />
		<br />
		<br />
		
		<h1 style="background-color: #09B75C;color: white;">改变css属性值</h1>
		<button id="btn2">点击</button> <button id="btn3">变色</button> <button id="btn4">改变多个属性</button>
		<script>
			$(document).ready(function(){
				$("#btn2").click(function(){
					alert($("h1").css("background-color"));//返回背景颜色值
				});
				$("#btn3").click(function(){
					($("h1").css("background-color","red"));//改变背景颜色
				});
				$("#btn4").click(function(){
					$("h1").css({"background-color":"red","font-size":"20px"});//改变多个属性
				});
			});
		</script>
		
		
	</body>
</html>
