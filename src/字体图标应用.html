<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<title></title>
		<style type="text/css">

.box *,
.box *:before,
.box *:after {
    box-sizing: inherit;
}
.box {
	
	text-align: center;
    display: inline-block;
    width: 200px;
    height: 200px;
    border: 0px solid currentcolor;
    border-radius: 3px;
    font-size: 30px;
    color: #666;
    padding: 1em;
    margin-bottom: .25em;
    vertical-align: top;
    -webkit-transition: .3s color, .3s border;
    transition: .3s color, .3s border;
}

[class*="loader-"] {
    display: inline-block;
    width: 2.4em;
    height: 2.4em;
    color: inherit;
    vertical-align: middle;
    pointer-events: none;
}
.loader-08 {
    position: relative;
}
.loader-08:before,
.loader-08:after {
    content: '';
    width: inherit;
    height: inherit;
    border-radius: 50%;
    background-color: #46e5a7;
    opacity: 0.6;
    position: absolute;
    top: 0;
    left: 0;
    -webkit-animation: loader-08 2.0s infinite ease-in-out;
    animation: loader-08 2.0s infinite ease-in-out;
}
.loader-08:after {
    -webkit-animation-delay: -1.0s;
    animation-delay: -1.0s;
}
@-webkit-keyframes loader-08 {
    0%, 100% {
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
    }
    50% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
}
@keyframes loader-08 {
    0%, 100% {
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
    }
    50% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
}
.text{
	font-size: 16px;
	margin-top: 20px;
}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="loader-08"></div>
			<div class="text">
				正在查询交易信息
			</div>
		</div>
	</body>
</html>
