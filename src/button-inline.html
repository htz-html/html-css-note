<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<style type="text/css">
		.dby-btn { margin-top: 10px;margin-left: 10px;}
	</style>
	<body>
		<div class="dby-content-padded">
			<h3>有底色：</h3>
			<button type="button" class="dby-btn">按钮</button>
			<button type="button" class="dby-btn dby-btn-primary">按钮</button>
			<button type="button" class="dby-btn dby-btn-success">按钮</button>
			<button type="button" class="dby-btn dby-btn-warning">按钮</button>
			<button type="button" class="dby-btn dby-btn-danger">按钮</button>
			<button type="button" class="dby-btn dby-btn-royal">按钮</button>
			<h3>无底色：</h3>
			<button type="button" class="dby-btn dby-btn-outlined">按钮</button>
			<button type="button" class="dby-btn dby-btn-outlined dby-btn-primary">按钮</button>
			<button type="button" class="dby-btn dby-btn-outlined dby-btn-success">按钮</button>
			<button type="button" class="dby-btn dby-btn-outlined dby-btn-warning">按钮</button>
			<button type="button" class="dby-btn dby-btn-outlined dby-btn-danger">按钮</button>
			<button type="button" class="dby-btn dby-btn-outlined dby-btn-royal">按钮</button>
		</div>
	</body>
</html>
