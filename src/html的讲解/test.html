<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML 教程</title>
	</head>
	<body>
		<a href="#aaaa">dddd</a>
		<address>
			Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br>
			Visit us at:<br>
			Example.com<br>
			Box 564, Disneyland<br>
			USA
		</address>
		<acronym title="World Wide Web">WWW</acronym>
		<p><bdo dir="rtl">我是反的，反过来看</bdo></p>
		<p>
			<q>用q标签居然让我显示的时候自带引号</q>
		</p>
		<p>字效果
			<del>我是删除字</del><br />
			<ins>我的插入字</ins><br />
			<p><sub>我的下标</sub>中国</p>
			<p>中国<sup>我的上标</sup></p>
			<p title="我现在不是缩写了哦">缩写</p>
		</p>
		<p>我爱你</p>
		<blockquote>我爱你我爱你我爱你我爱你我爱你我爱你</blockquote>
		<p>
			我就是<cite>定义引用、引证</cite>这样出来的
		</p>
		<a id="aaaa">aaa</a>
		
		<br/>
		<table border="" cellspacing="" cellpadding="">
			<caption>静夜思</caption>
			<colgroup>
				<col span="1" style="background: #0000FF;">
				<col span="2" style="background: red;"> 
			</colgroup>
			<tr><th>Header</th><td>Data</td><td>Data</td><td>Data</td></tr>
			<tr><th>Header</th><td>Data</td><td>Data</td><td>Data</td></tr>
			<tfoot style="background: #09B75C;">
				<tr><td colspan="4">Data</td></tr>
			</tfoot>
		</table>
	</body>
</html>
