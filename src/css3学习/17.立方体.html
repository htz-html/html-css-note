<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.demo1 {
				width: 200px;
				height: 200px;
				margin: 100px auto;
				position: relative;
				transform-style: preserve-3d;
				/* 让这个做一个默认的旋转，方便我们观察 */
				transform: rotate3d(1,1,0,-30deg);
				/* 添加透视景深效果 */
				perspective: 200px;/* 当值=0的时候是没有效果的。慢慢调整它的大小 */
				/* 设置透视的观察角度 */
				perspective-origin: 0px 0px;/* 当值=0的时候是没有效果的。慢慢调整它的大小 */
			}
			.demo1 > div {
				width: 200px;
				height: 200px;
				position: absolute;
				opacity: 0.5;
			}
			.front {background-color: red;transform: translateZ(100px);}
			.back {background-color: orange;transform: translateZ(-100px) rotateY(180deg);}
			.left {background-color: yellow;transform: translateX(-100px) rotateY(-90deg);}
			.right {background-color: green;transform: translateX(100px) rotateY(90deg);}
			.top {background-color: lightseagreen;transform: translateY(-100px) rotateX(90deg);}
			.bottom {background-color: palevioletred;transform: translateY(100px) rotateX(-90deg);}
		</style>
	</head>
	<body>
		<h2>透视/景深效果</h2>
		<h1>这一节讲了一个非常重要的知识点：transform-style:使被转换的子元素保留其3D转换的结果 <span style="color: red;">(需要设置在父元素中)</span></h1>
		<h2>transform-style的两个值：flat---子元素不保留其3D位置-平面方式；preserve-3d:子元素将保留其3D位置-立体方式</h2>
		<div class="demo1">
			<div class="front">front</div>
			<div class="back">back</div>
			<div class="left">left</div>
			<div class="right">right</div>
			<div class="top">top</div>
			<div class="bottom">bottom</div>
		</div>
	</body>
</html>
