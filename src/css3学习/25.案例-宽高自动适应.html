<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.demo{
				width: 680px;
				height: 500px;
				border: 1px solid red;
				margin: 0 auto;
				display: flex;
				flex-direction: column;
			}
			.header {
				width: 100%;height: 60px;background-color: #09B75C;
			}
			.down {
				width: 100%;height: 80px;background-color: orangered;
			}
			.content {
				flex: 1;
				width: 100%;
				background-color: #8A2BE2;
				display: flex;
			}
			.left {
				flex: 2;
				height: 100%;
				background-color: #000000;
			}
			.right {
				flex: 3;
				height: 100%;
				background-color: #41354B;
			}
		</style>
	</head>
	<body>
		<div class="demo">
			<div class="header"></div>
			<div class="content">
				<div class="left"></div>
				<div class="right"></div>
			</div>
			<div class="down"></div>
		</div>
	</body>
</html>
