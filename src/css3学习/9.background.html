<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			.demo{
				height: 500px;width: 500px;border: 1px solid red;
				background-image: url(../img/2325.jpg);
				background-repeat: round;/* 这个属性 */
				background-attachment: fixed;
				overflow: scroll;
				/* fixed,scroll, */
				/* local滚动当前容器的滚动条，需要添加overlow:scroll */
				/* scroll和local 的区别：前提是滚动当前容器的内容
				 local：背景图片会跟随内容一起滚动
				 scroll：背景图片不会跟随内容一起滚动
				 */
			}
			.demo2 {height: 800px;display: block;}
		</style>
	</head>
	<body >
		<h3>background-repeat和background-attachment属性</h3>
		<h3>background-size:contain的意思就是适应屏幕宽度也就是100%，高度自适应</h3>
		<h3>background-size:cover和contain刚好是相反的</h3>
		<div class="demo"></div>
		<span class="demo2"></span>
	</body>
</html>
