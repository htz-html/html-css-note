<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.demo1 {
				width: 140px;
				height: 180px;
				margin: auto;
				margin-top: 250px;
				position: relative;
			}
			.demo1>img {
				width: 100%;
				height: 100%;
				transform-origin: right bottom;
				transition: transform 1s;
				position: absolute;
			}
			.demo1:hover>img:nth-of-type(1) {
				transform: rotate(24deg);
			}
			.demo1:hover>img:nth-of-type(2) {
				transform: rotate(48deg);
			}
			.demo1:hover>img:nth-of-type(3) {
				transform: rotate(72deg);
			}
			.demo1:hover>img:nth-of-type(4) {
				transform: rotate(96deg);
			}
			.demo1:hover>img:nth-of-type(5) {
				transform: rotate(120deg);
			}
			.demo1:hover>img:nth-of-type(6) {
				transform: rotate(144deg);
			}
			.demo1:hover>img:nth-of-type(7) {
				transform: rotate(168deg);
			}
			.demo1:hover>img:nth-of-type(8) {
				transform: rotate(192deg);
			}
			.demo1:hover>img:nth-of-type(9) {
				transform: rotate(216deg);
			}
			.demo1:hover>img:nth-of-type(10) {
				transform: rotate(240deg);
			}
			.demo1:hover>img:nth-of-type(11) {
				transform: rotate(264deg);
			}
			.demo1:hover>img:nth-of-type(12) {
				transform: rotate(288deg);
			}
			.demo1:hover>img:nth-of-type(13) {
				transform: rotate(312deg);
			}
			.demo1:hover>img:nth-of-type(14) {
				transform: rotate(336deg);
			}
			.demo1:hover>img:nth-of-type(15) {
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<h2>给transform的简写：transform:translate() rotate();<strong style="color: red;">一定要注意角度值（rotate()）要写在后面</strong> </h2>
		<div class="demo1">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
			<img src="../img/3.jpg">
		</div>
	</body>
</html>
