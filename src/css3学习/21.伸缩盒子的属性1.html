<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.demo{
				width: 600px;
				height: 120px;
				border: 1px solid red;
				display: flex;/* 父容器的伸缩盒子 */
				justify-content: space-around; /* 设置子元素的排列方向 */
			}
			.demo1{
				width: 100%;
				height: 30px;
				background-color: #007EFF;
			}
			.demo2{
				width: 100%;
				height: 30px;
				background-color: orange;
			}
			.demo3{
				width: 100px;
				height: 100%;
				background-color: pink;
			}
			
		</style>
	</head>
	<body>
		<h1></h1>
		<div class="demo">
			<div class="demo1"></div>
			<div class="demo2"></div>
			<div class="demo3"></div>
		</div>
	</body>
</html>
