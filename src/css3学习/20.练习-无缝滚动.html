<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.demo{
				width: 1050px;
				margin: 100px auto;
				overflow: hidden;
			}
			/* 鼠标移上去停止滚动 */
			.demo:hover > ul{
				animation-play-state: paused;
				cursor: pointer;
			}
			.demo ul {
				width: 200%;
				animation: move;
				animation-duration: 3s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			.demo ul li {
				display: inline-block;float: left;
				width: 150px;
				
			}
			.demo ul li img{width: 100%;height: 100px;}
			@keyframes move{
				from{
					transform: translateX(0);
				}
				to{
					transform: translateX(-1050px);
				}
			}
		</style>
	</head>
	<body>
		<div class="demo">
			<ul>
				<li><img src="../img/3.jpg" ></li>
				<li><img src="../img/4.jpg" ></li>
				<li><img src="../img/404.png" ></li>
				<li><img src="../img/zy.jpg" ></li>
				<li><img src="../img/2325.jpg" ></li>
				<li><img src="../img/xxxx@1x.png" ></li>
				<li><img src="../img/ssss@2x.png" ></li>
				<li><img src="../img/3.jpg" ></li>
				<li><img src="../img/4.jpg" ></li>
				<li><img src="../img/404.png" ></li>
				<li><img src="../img/zy.jpg" ></li>
				<li><img src="../img/2325.jpg" ></li>
				<li><img src="../img/xxxx@1x.png" ></li>
				<li><img src="../img/ssss@2x.png" ></li>
			</ul>
		</div>
	</body>
</html>
