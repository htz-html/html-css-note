<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.demo1 {
				width: 400px;
				height: 300px;
				margin: auto;
				margin-top: 250px;
				background-color: blueviolet;
				border-radius: 100%;
				position: relative;
			}
			.demo2 {
				width: 100px;
				height: 60px;
				background-color: #09B75C;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			
		</style>
	</head>
	<body>
		<h2></h2>
		<div class="demo1">
			<div class="demo2"></div>
		</div>
	</body>
</html>
