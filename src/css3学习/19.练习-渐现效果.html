<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.demo{
				width: 100px;
				height: 100px;
				background-color: #C57C14;
				animation-name: jianxian;
				animation-duration: 2s;
				
			}
			@keyframes jianxian{
				from{ opacity: 0;}
				to{ opacity: 1;}
			}
		</style>
	</head>
	<body>
		<h2>创建动画 @keyframes</h2>
		<h2></h2>
		<div class="demo"></div>
	</body>
</html>
