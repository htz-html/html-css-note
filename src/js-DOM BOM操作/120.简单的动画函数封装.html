<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../响应式/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				position: absolute;
				left: 0;
				width: 100px;
				height: 100px;
				background: orangered;
			}
			span{
				display: inline-block;
				width: 150px;
				height: 150px;
				background: #DB7093;
				position: absolute;
				left: 0;
				top: 110px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<span></span>
		<script>
			function animate(obj, target) {
				// var timer = setInterval(function(){ // 函数毎被调用一次就会创建一个变量timer放在内存中，在很多
				//情况下，就会浪费资源，所以这里在上面创建了一个对象，
				clearInterval(obj.timer);
				obj.timer = setInterval(function(){
					if ( obj.offsetLeft > target) { 
						clearInterval(obj.timer);
					} else {
						obj.style.left = obj.offsetLeft + 1 + "px";
					}
				}, 15);
			};
			var div = document.querySelector("div");
			var span = document.querySelector("span");
			animate(div,300);
			animate(span,200);
		</script>
		
	</body>
</html>
