<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin:10px;
				padding: 0;
			}
			img {
				position: absolute;
			}
			span {
				margin: 5px;
				padding: 10px;
				background-color: #000000;
				color: white;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var div =document.querySelector("div");
			var timer = 5;
			setInterval(function() {
				if(timer === 0) {
					location.href = "https://www.runoob.com/js/js-tutorial.html";
				} else {
					div.innerHTML = "页面将在"+ timer+"秒之后跳转";
					timer--;
				}
			}, 1000);
		</script>
	</body>
</html>
