<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			img{
				position: absolute;
			}
		</style>
	</head>
	<body>
		<img src="../img/3.jpg" height="40px" width="40px" >
		<script>
			var img=document.querySelector("img");
			document.addEventListener('mousemove', function(e){
				var x=e.pageX;
				var y=e.pageY;
				// 千万不要忘给left和top添加px单位
				img.style.left = x - 20 + 'px';
				img.style.top = y - 20  + 'px';
			})
		</script>
	</body>
</html>
