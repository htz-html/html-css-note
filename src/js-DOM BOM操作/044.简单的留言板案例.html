<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 100px;
			}
			ul li {
				list-style: none;
			}
			ul {
				margin: 0;
				padding: 0;
				margin-top: 10px;
			}
			textarea{
				width: 100%;
				padding: 10px;
				
			}
			input {
				float: right;
			}
			.demo{
				clear: both;
				margin-top: 60px;
				padding: 10px 0;
				border-bottom: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<textarea rows="10" placeholder="给我留言..."></textarea>
		<input type="button" value="提交留言" onclick="appendText()" />
		<div class="demo">
			留言列表
		</div>
		<ul>
			<li>111</li>
		</ul>
		<script>
			var text = document.querySelector("textarea");
			var input = document.querySelector("input");
			var ul = document.querySelector("ul");
			
			
			input.onclick = function() {
				if(text.value == '') {
					alert("请输入内容再提交留言");
					return false;
				}
				var li = document.createElement("li");
				li.innerText = text.value;
				ul.insertBefore(li, ul.children[0]);
				text.value = '';
			}
		</script>
	</body>
</html>
