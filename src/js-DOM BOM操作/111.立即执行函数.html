<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../响应式/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box{
				position: absolute;
				top: 100px;
				left: 100px;
				width: 200px;
				height: 200px;
				background: #E8314B;
				border: 10px solid #8A2BE2;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script>
			// 1.立即执行函数：不需要调用，立马能够自己执行的函数
			// 2.写法有两种
			//(function(这里接收参数) {})(这里是传递参数)  or (function(){}()
			(function(m,n){
				console.log(2);
				console.log(m+n);
			})(1,2);	// 第二个小括号可以看做是调用的意思
			// 也可以给函数取名字，不会报错：如：
			(function sum(m,n){
				console.log(m+n);
			})(100,203);
			// 3. 立即执行函数最大的作用就是 独立创建了一个作用域，里面所有的变量都是局部变量，不会有命名冲突的情况
		</script>
		
	</body>
</html>
