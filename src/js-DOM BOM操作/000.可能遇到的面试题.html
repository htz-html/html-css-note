<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 80px 130px;
			}
			
		</style>
	</head>
	<body>
		<p>innerHTML和createElement创建元素那个效率更高？</p>
		<p>在创建多个元素时，innerHTML在不使用拼接字符串，采取数组形式拼接时，效率更高，但结构会更复杂，要把所有要创建的元素放在数组内，然后还要把数组转换成字符串渲染</p>
		<p>createElement在创建多个元素时效率稍微低一点，但是结构更清晰，创建，添加即可</p>
	</body>
</html>
