<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<i style="color: red;"></i>今年要中500w
		</div>
		<script>
			//1.获取连接里面的参数
			console.log(location.search);
			//2.去掉前面的"?" substr是截取一段字符，里面有两个参数，第一个：起始位置，第二个：结束为止(省略则视为截取到最后)
			console.log(location.search.substr(1));
			var cs = location.search.substr(1).split("=");
			console.log(cs);
			var itag = document.querySelector("i");
			itag.innerHTML = cs[1];
		</script>
	</body>
</html>
