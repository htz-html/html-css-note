<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div{
				height: 100px;
				width: 150px;
				background-color: #10C768;
				margin-top: 10px;
			}
			
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<script>
			var divs = document.querySelectorAll('div');
			divs[0].onclick = function(){
				alert('你好');
				// 1. 传统方式删除事件
				divs[0].onclick = null;
			}
			// 2. removeEventListener 删除事件
			divs[1].addEventListener('click', fn);
			
			function fn(){
				alert('切');
				// 解绑事件
				divs[1].removeEventListener('click', fn)
			}
		</script>
	</body>
</html>
