<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			img{
				position: absolute;
			}
			input{
				height: 44px;
				margin: 20px;
				width: 70%;
				padding: 10px;
				box-sizing: border-box;
				border-radius: 3px;
				border: 1px solid #aaa;
			}
		</style>
	</head>
	<body>
		<input type="text" value="" placeholder="鞋子" />
		<script>
			var search = document.querySelector("input");
			document.addEventListener("keyup", function(e){
				if(e.keyCode === 83) {
					search.focus()
				}
			})
		</script>
	</body>
</html>
