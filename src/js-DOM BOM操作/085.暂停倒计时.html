<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin:10px;
				padding: 0;
			}
			img {
				position: absolute;
			}
			span {
				margin: 5px;
				padding: 10px;
				background-color: #000000;
				color: white;
			}
		</style>
	</head>
	<body>
		<button type="button" class="begin">开始</button>
		<button type="button" class="stop">暂停</button>
		<div>
			<span class="hour">1</span>
			<span class="minuts">2</span>
			<span class="second">3</span>
		</div>
		<script>
			var hour = document.querySelector('.hour');
			var minuts = document.querySelector('.minuts');
			var second = document.querySelector('.second');
			var inputTime = +new Date('2020-1-14 12:00:00');
			var timer = null; // 要执行暂停倒计时，需要给倒计时一个名字
			// 停止倒计时 clearInterval
			var stop = document.querySelector('.stop');
			var begin = document.querySelector('.begin');
			countDown();
			begin.addEventListener('click', function(){
				timer = setInterval(function countDown(time){
					var nowTime = +new Date();
					var times = (inputTime-nowTime)/1000;
					// var d = parseInt(times / 60 /60/24); //天
					// d = d<10 ? '0' + d : d;
					var h = parseInt(times /60 /60 % 24); // 时
					h = h<10 ? '0' + h : h;
					hour.innerHTML = h;
					var m = parseInt(times/60 %60 ); //分
					m = m<10? '0' + m : m;
					minuts.innerHTML = m;
					var s = parseInt(times%60); // 当前的秒
					s = s < 10? '0' + s : s;
					second.innerHTML = s
				}
			)},1000);
			stop.addEventListener('click',function(){
				clearInterval(timer);
			})
		</script>
	</body>
</html>
