<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="demo">我是你的小可爱</div>
		<script>
			// 1. 获取body元素
			var bodyEle = document.body;
			console.log(bodyEle); //返回的是标签包括里面的内容
			console.dir(bodyEle) //获取元素对象,就是键值对
			
			// 2. 获取html元素,这个比较特别,写法要记住
			var htmlEle = document.documentElement;
			console.log(htmlEle)
		</script>
	</body>
</html>
