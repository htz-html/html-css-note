<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../响应式/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				position: absolute;
				left: 0;
				width: 100px;
				height: 100px;
				background: orangered;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			// 1. 获得盒子的当前位置，使用offset
			// 2. 让盒子在当前位置上+1个移动距离
			// 3. 利用定时器不断重复这个操作
			// 4. 加一个结束定时器的条件
			// 5. 注意：此元素需要添加定位，才能使用element.style.left
			var div = document.querySelector("div");
			// 这里要添加一个结束定时器，那么就要取消定时器clearInterval
			// 所以这里也需要给动画一个名字
			var timer = setInterval(function(){
				if ( div.offsetLeft > 400) {
					clearInterval(timer);
				} else {
					div.style.left = div.offsetLeft + 1 + "px";
				}
			}, 1)
		</script>
		
	</body>
</html>
