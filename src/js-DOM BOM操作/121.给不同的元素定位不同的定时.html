<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../响应式/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				position: absolute;
				left: 0;
				width: 100px;
				height: 100px;
				background: orangered;
			}
			span{
				display: inline-block;
				width: 150px;
				height: 150px;
				background: #DB7093;
				position: absolute;
				left: 0;
				top: 110px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<span></span>
		<button type="button">请点击才行走</button>
		<script>
			// 简单的函数封装，obj目标动画对象，target是目标位置
			function animate(obj, target) {
				// 当我们不断的点击按钮，这个元素的速度就越来越快，因为开启了多个定时器
				// 所以我们在每点一次的时候都要清楚前面那次的定时器
				clearInterval(obj.timer);
				obj.timer = setInterval(function(){
					if ( obj.offsetLeft > target) { // 目标位置超过多少的时候，执行里面的函数
						clearInterval(obj.timer);
					} else {
						obj.style.left = obj.offsetLeft + 1 + "px";
					}
				}, 1);
			};
			var div = document.querySelector("div");
			var span = document.querySelector("span");
			var btn = document.querySelector("button");
			animate(div,500);
			btn.addEventListener("click", function(){
				animate(span,600);
			})
		</script>
		
	</body>
</html>
