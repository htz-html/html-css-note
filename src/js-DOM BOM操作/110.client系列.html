<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../响应式/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box{
				position: absolute;
				top: 100px;
				left: 100px;
				width: 200px;
				height: 200px;
				background: #E8314B;
				border: 10px solid #8A2BE2;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script>
			// client 宽度和我们offsetwidth最大的区别就是不包含边框，其他都一样，都包含padding，内容区；都是返回一个不带单位的数值
			// 虽然clientWidth和clientheight返回的大小不包含边框，但是clienttop和clientleft可直接返回边框的大小；也是不带单位的
			var box = document.querySelector(".box");
			console.log("clientWidth:" + box.clientWidth);
			console.log("offsetWidth:" + box.offsetWidth);
			console.log(box.clientTop)
		</script>
		
	</body>
</html>
