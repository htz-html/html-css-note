<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../响应式/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				position: absolute;
				left: 0;
				width: 100px;
				height: 100px;
				background: orangered;
			}
			span{
				display: inline-block;
				width: 150px;
				height: 150px;
				background: #DB7093;
				position: absolute;
				left: 0;
				top: 110px;
			}
		</style>
	</head>
	<body>
		<span></span>
		<button type="button">请点击才行走</button>
		<script>
			// 让盒子每次移动的距离变小，速度就会慢慢降低
			// 核心算法: (目标值 - 盒子的当前位置) / 10 作为每次移动的距离步长
			// 停止的条件， 让盒子的目标位置等于盒子的当前位置
			function animate(obj, target) {
				// var step = (target - obj.offsetLeft) / 10; // 会出现小数的问题，所以需要取整
				var step = Math.ceil((target - obj.offsetLeft) / 10); 
				obj.timer = setInterval(function(){
					if ( obj.offsetLeft === target) { 
						clearInterval(obj.timer);
					} else {
						obj.style.left = obj.offsetLeft + step + "px";
					}
				}, 15);
			};
			var span = document.querySelector("span");
			var btn = document.querySelector("button");
			btn.addEventListener("click", function(){
				animate(span,400);
			})
			// 一定要看下一节
		</script>
		
	</body>
</html>
