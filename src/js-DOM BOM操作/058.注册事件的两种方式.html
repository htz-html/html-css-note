<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.demo {
				display: flex;
			}
			.left,.right{
				flex: 1;
				border: 1px solid #000000;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			注册事件的两种方式：
			<p>1、传统方式</p>
			<p>2、方法监听</p>
		</div>
		<div class="demo">
			<div class="left">
				<h3>传统注册方式</h3>
				<ul>
					<li>利用on开头的事件onclick</li>
					<li>’<'button onclick = alert('hi~')></'button></li>
					<li>btn.onclick = function(){}</li>
					<li style="color: red;">特点：注册事件的唯一性</li>
					<li>同一个元素同一个事件只能设置一个处理函数，最后注册的处理函数将会覆盖前面注册的处理函数</li>
				</ul>
			</div>
			<div class="right">
				<h3>方法监听注册方式</h3>
				<ul>
					<li>w3c标准，推荐使用</li>
					<li>addEventListener():它是一个方法</li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
	</body>
</html>
