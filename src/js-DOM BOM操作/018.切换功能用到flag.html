<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.demo img {
				width: 300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<button type="button">切换图片</button>
		<div class="demo">
			<img src="../img/11.jpg" >
		</div>
		<script>
			var btn = document.querySelector("button");
			var img = document.querySelector("img");
			var flag = 0;
			btn.onclick = function () {
				if(flag == 0) {
					img.src = "../img/11.jpg";
					flag = 1;
				} else {
					img.src = "../img/22.jpg";
					flag = 0;
				}
			}
		</script>
	</body>
</html>
