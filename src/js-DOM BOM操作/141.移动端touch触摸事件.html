<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../响应式/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0;
			}
			.demo {
				background-color: red;
				width: 400px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div class="demo"></div>
		<script>
			// 1.手指触摸DOM元素事件
			var demo = document.querySelector(".demo");
			demo.addEventListener("touchstart", function(){
				console.log("我被点击了")
			});
			// 2.手指在DOM元素上移动事件
			demo.addEventListener("touchmove", function(){
				console.log("我在上面移动");
			});
			// 3.手指在DOM元素上离开触发的事件
			demo.addEventListener("touchend", function(){
				console.log("我出现的时候就证明我已经离开了")
			})
		</script>
	</body>
</html>
