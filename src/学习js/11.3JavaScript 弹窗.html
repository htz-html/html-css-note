<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style type="text/css">
			*{box-sizing: border-box;}
			input[type=submit],input[type=password],input[type=text] { 
				width: 100%; height: 44px;margin-bottom: 15px; padding: 0 10px;
				-webkit-user-select: text;border: 1px solid rgba(0,0,0,.2);border-radius: 3px;outline: 0;
				-webkit-appearance: none;}
			input[type=submit]{background-color: #13D771;border: 0;color: #fff;font-size: 16px;}
			input[type=submit]:active{background-color: #09b75c;}
			.modal{display: ;position: fixed;z-index: 1;left: 0;top: 0;width: 100%;height: 100%;overflow: auto;
			background-color: rgb(0,0,0);background-color: rgba(0,0,0,.4);}
			.modal-content { background-color: #fefefe;margin: 20% 8% 0 8%;border-radius: 5px;position: relative;}
			.close {cursor: pointer; color: white;font-size: 28px;font-weight: bold;padding:0 8px;position: absolute;
			bottom: -80px;left: 44%;border: 1px solid white;border-radius: 50%;}
			.modal-content-element {padding: 20px;}
			.modal-content h3 {text-align: center;margin-top: 10px;}
			
		</style>
	</head>
	<body>
		<!-- 打开弹窗按钮 -->
		<button id="myBtn">打开弹窗</button>
		
		<!-- 弹窗内容 -->
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class="modal-content-element">
					<h3>用户登录</h3>
					<input type="text" placeholder="用户名/手机号/邮箱" />
					<input type="password" placeholder="密码" />
					<input type="submit" value="立即登录" />
				</div>
				
			</div>
			
		</div>
		<script>
			// 获取弹窗
			var modal = document.getElementById('myModal');
			
			// 打开弹窗的按钮对象
			var btn = document.getElementById("myBtn");
			
			// 获取span元素,用于关闭弹窗
			var span=document.querySelector('.close');
			
			//点击按钮打开弹窗 
			btn.onclick = function(){
				modal.style.display="block";
			}
			
			//点击x关闭弹窗 
			span.onclick = function()
			{
				modal.style.display="none";
			}
			
			// 点击其他地方关闭弹窗
			window.onclick = function(event){
				if(event.target == modal){
					modal.style.display = "none";
				}
			}
			
			var imgree=document.getElementsByClassName("modal");
			imgree.onclick=function(){
				modal.style.display="none";
			}
		</script>
	</body>
</html>
