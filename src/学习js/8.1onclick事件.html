<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body>
		<p>我们在有function函数的时候用得会比较多</p>
		<p>但是有简单的写法，直接写在标签里面就可输出结果</p>
		<button type="button" onclick="this.innerHTML=Date()">我是你的小可爱</button>
		<br /><br />
		<p id="demo">点击按钮我会变成当前时间</p>
		<button type="button" onclick="disdate()">请点击我</button>
		<script>
			function disdate(){
				document.getElementById("demo").innerHTML=Date();
			}
		</script>
	</body>
</html>
