<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style>
			body{margin: 0;padding: 0;}
			*{box-sizing: border-box;}
			.sidenav{
				height:0px;
				width: 100%;
				position: fixed;
				left: 0;top: 0;
				background-color: #111;
				overflow-x: hidden;
				transition: .5s;
				padding-top: 60px;
				text-align: center;
				}
			.sidenav a {
				padding: 10px;
				text-decoration: none;
				font-size: 20px;
				color: #aaa;
				display: block;
				transition: .3s;
			}
			.sidenav .closebtn{
				position: absolute;
				top: 0;right: 20px;
				font-size: 35px;
				font-weight: bold;
				margin-left: 50px;
			}
			.sidenav a:hover,.offcanvas a:focus{color: #ddd;}
			@media screen and (max-width:450px) {
				.sidenav {padding-top: 15px;}
				.sidenav a {font-size: 18px;}
			}
		</style>
	</head>
	<body>
		<div class="sidenav" id="mySidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			
		</div>
		
		<h2>全面屏侧边栏</h2>
		<p>点开侧边栏</p>
		<span style="font-size: 30px;font-weight: bold;cursor: pointer;" onclick="openNav()">&#9776;</span>
		
		<script>
			function openNav(){
				document.getElementById("mySidenav").style.height="100%";
			}
			function closeNav() {
				document.getElementById("mySidenav").style.height="0";
			}
		</script>
	</body>
</html>
