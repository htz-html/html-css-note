<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body>
		<p>for循环是将代码块执行指定的次数</p>
		<button type="button" onclick="myFunction()" style="background-color:red;color:#fff;border:0;padding:8px 14px;">我是按钮</button>
		<p id="demo"></p>
		<script>
			function myFunction(){
				var x="",i;
				for(i=1;i<7;i++){
					x=x+"<h"+i+">中华人民共和国"+"</h"+i+">";
				}
				document.getElementById("demo").innerHTML=x;
			}
		</script>
	</body>
</html>
