<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style type="text/css">
			h2{margin-bottom: 60px;}
			.popup{position: relative;display: inline-block;cursor: pointer;}
			.popup .popuptext{
				visibility: hidden;
				width: 160px;
				background-color: #555;
				color: white;
				text-align: center;
				border-radius: 3px;
				padding: 8px;
				position: absolute;
				z-index: 1;
				bottom: 125%;
			}
			.popup .popuptext:after {
				content: "";
				position: absolute;
				top: 100%;
				left: 50%;
				margin-left: -5px;
				border-width: 5px;
				border-style: solid;
				border-color: #555 transparent transparent transparent;
			}
			.popup .show {
				visibility: visible;
				-webkit-animation: fadeIn 1s;
				animation: fadeIn 1s;
			}
			@-webkit-keyframes fadeIn{
				from{opacity: 0;}
				to{opacity: 1;}
			}
			@keyframes fadeIn{
				from{opacity: 0;}
				to{opacity: 1;}
			}
			
		</style>
	</head>
	<body>
		<p>animation和@keyframes一起使用</p>
		<h2>小小的弹窗</h2>
		
		<div class="popup" onclick="myFun()">
			点我才有弹窗提示哦！<div class="popuptext" id="myPopup">我就是提示信息！！！</div>
		</div>
		
		<script>
			function myFun(){
				var popup=document.getElementById("myPopup");
				popup.classList.toggle("show");
			}
		</script>
	</body>
</html>
