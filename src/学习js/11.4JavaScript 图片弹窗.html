<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style type="text/css">
			#myImg {cursor: pointer;transition: .3s;}
			#myImg:hover{opacity: .7;}
			
			/* 弹窗背景 */
			.modal{display: none;position: fixed;z-index: 1;left: 0;top: 0;width: 100%;height: 100%;overflow: auto;
			background-color: rgb(0,0,0);background-color: rgba(0,0,0,.4);}
			
			/* 图片 */
			.modal-content{margin: auto;display: block;width: 80%;margin-top: 20px;}
			
			/* 文本内容 */
			#caption{margin: auto;text-align: center;color: #ccc;padding: 10px 0;width: 80%;}
			
			/* 添加动画 */
			.modal-content,#caption{-webkit-animation-name: zoom;-webkit-animation-duration: .6s;
			animation-name: zoom;animation-duration: .6s;}
			
			@-webkit-keyframes zoom{from{-webkit-transform: scale(0);} to{-webkit-transform: scale(1);}}
			@keyframes zoom{from{transform: scale(0);}to{transform: scale(1);}}
			
			/* 关闭按钮 */
			.close {cursor: pointer; color: #aaa;float: right;font-size: 28px;font-weight: bold;padding:0 10px;}
			.close:hover,.close:focus{color: #007AFF;text-decoration: none;cursor: pointer;}
			
			/* 小屏幕中图片宽度为100% */
			@media only screen and (max-width:700px) {
				.modal-content{width: 100%;}
			}
		</style>
	</head>
	<body>
		<img id="myImg" src="../img/zy.jpg" width="300" alt="厦门风景" >
		
		<!-- 弹窗 -->
		<div id="myModal" class="modal">
			<span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
			<!-- 弹窗内容 -->
			<img id="img01" class="modal-content">
			<!-- 文本描述 -->
			<div id="caption"></div>
		</div>
		<script>
			// 获取弹窗
			var modal=document.getElementById("myModal");
			
			// 获取图片插入到弹窗-使用"alt"属性作为文本部分的内容
			var img=document.getElementById("myImg");
			var modalImg=document.getElementById("img01");
			var captionText=document.getElementById("caption");
			img.onclick = function(){
				modal.style.display="block";
				modalImg.src=this.src;
				captionText.innerHTML=this.alt;
			}
			
			// 获取span元素,添加关闭功能
			var span=document.getElementsByClassName(".close")[0];
			
			// 当点击x,关闭弹窗
			span.onclick=function(){
				modal.style.display="none";
			}
		</script>
	</body>
</html>
