<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style type="text/css">
			body{ font-family: Verdana, sans-serif; margin: 0;}
			*{box-sizing: border-box;}
			.column{float: left;width: 25%;}
			.column img{width: 100%;height: 200px;}
			.row>.column{padding: 0 8px;}
			.cursor{cursor: pointer;}.
			.row:after{content: "";display: table;clear: both;}
			
			img.hover-shadow {transition: .3s;}
			.hover-shadow:hover{box-shadow: 0 4px 8px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19)}
			
			/* 弹窗背景 */
			.modal{display: none;position: fixed;z-index: 1;padding-top: 100px; top: 0;left: 0; width: 100%;height: 100%;overflow: auto;background-color: black;}
			/* 弹窗内容 */
			.modal-content{position: relative;background-color: #fefefe;padding: 0;width: 30%;margin: auto;}
			/* span删除按钮x */
			.close{color: white;position: absolute;right: 25px;top: 10px; font-size: 36px;font-weight: bold;}
			.close:hover,.close:focus{color: #999;text-decoration: none; cursor: pointer;}
			.myslides{display: none;}
			.myslides img {width: 100%;height: 300px;}
			/* 左右滑动按钮 */
			.prev,.next{cursor: pointer; position: absolute;top: 50%;width: auto;padding: 16px;color: white;font-weight: bold;
			font-size: 20px;transition: .6s ease;border-radius: 0 3px 3px 0; user-select:none;-webkit-user-select: none;}
			.next{right: 0;border-radius: 3px 0 0 3px;}
			.prev:hover,.next:hover{background-color: rgba(0,0,0,.6);}
			.numbertext{color: #f2f2f2;font-size: 12px;padding: 8px 12px;position: absolute;top: 0;}
			.caption-container {text-align: center;background-clip: black;padding: 2px 6px;color: #000000;}
			.demo{opacity: .6;}
			.active,.demo:hover{opacity: 1;}
		</style>
	</head>
	<body>
		<h2 style="text-align: center;">Lightbox</h2>
		<div class="row">
			<div class="column">
				<img src="../img/zy.jpg" class="hover-shadow cursor" onclick="openModal();currentSlide(1)">
			</div>
			<div class="column">
				<img src="../img/7.jpg" class="hover-shadow cursor"  onclick="openModal();currentSlide(2)">
			</div>
			<div class="column">
				<img src="../img/5.jpg" class="hover-shadow cursor"  onclick="openModal();currentSlide(3)">
			</div>
			<div class="column">
				<img src="../img/404.png" class="hover-shadow cursor" onclick="openModal();currentSlide(4)">
			</div>
		</div>
		
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
				<div class="myslides">
					<div class="numbertext">1 / 4</div>
					<img src="../img/zy.jpg"  >
				</div>
				
				<div class="myslides">
					<div class="numbertext">2 / 4</div>
					<img src="../img/7.jpg"  >
				</div>
				
				<div class="myslides">
					<div class="numbertext">3 / 4</div>
					<img src="../img/5.jpg"  >
				</div>
				
				<div class="myslides">
					<div class="numbertext">4 / 4</div>
					<img src="../img/404.png"  >
				</div>
				
				<a class="prev" onclick="plusSlide(-1)">&#10094</a>
				<a class="next" onclick="plusSlide(1)">&#10095</a>
				
				<div class="caption-container">
					<p id="caption"></p>
				</div>
				
				
				<div class="column">
					<img class="demo cursor" src="../img/zy.jpg" alt="厦门风景" onclick="currentSlide(1)">
				</div>
				<div class="column">
					<img class="demo cursor" src="../img/7.jpg" alt="沙坡尾" onclick="currentSlide(2)" >
				</div>
				<div class="column">
					<img class="demo cursor" src="../img/5.jpg" alt="鼓浪屿海滩" onclick="currentSlide(3)">
				</div>
				<div class="column">
					<img class="demo cursor" src="../img/404.png" alt="404页面" onclick="currentSlide(4)">
				</div>
			</div>
		</div>
		
		<script>
			function openModal(){
				document.getElementById('myModal').style.display="block";
			}
			function closeModal() {
				document.getElementById("myModal").style.display= "none";
			}
			
			var slideIndex=1;
			showSlides(slideIndex);
			
			function plusSlide(n){
				showSlides(slideIndex += n);
			}
			function currentSlide(n) {
				showSlides(slideIndex=n);
			}
			
			function showSlides(n) {
				var i;
				var slides=document.getElementsByClassName("myslides");
				var dots = document.getElementsByClassName("demo");
				var captionText=document.getElementById("caption");
				if(n>slides.length){slideIndex=1}
				if(n<1){slideIndex=slides.length}
				for(i=0;i<slides.length;i++) {
					slides[i].style.display = "none";
				}
				for(i=0;i<dots.length;i++) {
					dots[i].className = dots[i].className.replace(" active","");
				}
				slides[slideIndex-1].style.display="block";
				dots[slideIndex-1].className += " active";
				captionText.innerHTML=dots[slideIndex-1].alt;
			}
			
			
		</script>
	</body>
</html>
