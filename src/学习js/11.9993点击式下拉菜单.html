<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style>
			.dropbtn{
				padding: 10px 20px;background-color: #09BB5E;
				border: none;color: white;font-size: 18px;cursor: pointer;
			}
			.dropbtn:hover,.dropbtn:focus{background-color: #008000;}
			.dropdown{
				/* float: right; */
				display: inline-block;
				position: relative;
			}
			.dropdown-content{
				display: none;
				background-color: #f6f6f6;
				min-width: 200px;overflow: auto;
				box-shadow: 0px 8px 16px 0 rgba(0,0,0,.2);
				border-radius: 3px;
				margin-top: 4px;
				/* position: absolute;
				right: 0; */
			}
			.dropdown-content a {
				display: block;
				padding: 14px;
				text-decoration: none;
				color: #333;
			}
			.dropdown-content a:hover{background-color: #ccc;}
			.show{display: block;}
		</style>
	</head>
	<body>
		<h2>可点击的下拉菜单</h2>
		<h2>点击式下拉菜单右对齐(上面css隐藏起来的部分就是右对齐)</h2>
		<div class="dropdown">
			<button onclick="myFunction()" class="dropbtn">新闻</button>
			<div id="myDropdown" class="dropdown-content">
				<a href="#game">游戏</a>
				<a href="#army">军事</a>
				<a href="#amusement">娱乐</a>
			</div>
		</div>
		
		<script>
			//点击按钮,下拉菜单在显示/隐藏之间切换
			function myFunction() {
				document.getElementById("myDropdown").classList.toggle("show");
			}
			
			//点击下拉菜单意外区域隐藏
			window.onclick = function(event) {
				if(!event.target.matches('.dropbtn')) {
					var dropdowns=document.getElementsByClassName("dropdown-content");
					var i;
					for(i=0;i<dropdowns.length;i++) {
						var openDropdown=dropdowns[i];
						if(openDropdown.classList.contains("show")) {
							openDropdown.classList.remove("show");
						}
					}
				}
			}
		</script>
	</body>
</html>
