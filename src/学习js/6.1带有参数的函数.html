<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body>
		<p>点击我，来调用带参数的函数</p>
		<button type="button" onclick="myFunction('林青霞','演员')">点击我</button>
		<p id="demo"></p>
		<script>
			function myFunction(name,job){//带有参数的函数
				alert("欢迎"+ name + job);
			}
		</script>
		<br /><br /><br />
		<p>还有另外一种带参数的函数</p>
		<button type="button" onclick="mytext('Hello,早安!')">早晨时刻</button>
		<button type="button" onclick="mytext('Hi,晚安咯!')">傍晚时刻</button>
		<script>
			function mytext(txt){
				alert(txt);
			}
		</script>
	</body>
</html>
