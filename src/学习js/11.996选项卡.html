<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style>
			body{margin: 0;padding: 0;}
			div.tab{overflow: hidden;background-color: #ddd;}
			div.tab ul{padding: 0;margin: 0;}
			div.tab ul li {list-style: none;
				float: left;
				padding: 14px;
				font-size: 16px;
				font-weight: bold;
				cursor: pointer;
				transition: .3s;
			}
			div.tab ul li:hover{background-color: #ccc;}
			div.tab ul li.active{background-color: #aaa;}
			.tabcontent{
				display: none;
				padding: 10px;
				border: 1px solid #ccc;border-top: 0;
				animation: fadeEffect 1s;
				-webkit-animation: fadeEffect 1s;
			}
			@-webkit-keyframes fadeEffect {
				from{opacity: 0;} to{opacity: 1;}
			}
			@keyframes fadeEffect {
				from{opacity: 0;} to{opacity: 1;}
			}
		</style>
	</head>
	<body>
		<h2>选项卡;淡入淡出</h2>
		<p>这个可以写分类里面的选择，导航栏</p>
		
		<div class="tab"> 
			<ul>
				<li class="tablinks" onclick="openCity(event,'London')" id="defaultOpen">London</li>
				<li class="tablinks" onclick="openCity(event,'Paris')">Paris</li>
				<li class="tablinks" onclick="openCity(event,'Tokyo')">Tokyo</li>
			</ul>
		</div>
		
		<div id="London" class="tabcontent">
			<h3>London</h3>
			<p>我亲爱的娜娜大小姐</p>
		</div>
		<div id="Paris" class="tabcontent">
			<h3>Paris</h3>
			<p>你就是我心中的棉花糖</p>
		</div>
		<div id="Tokyo" class="tabcontent">
			<h3>Tokyo</h3>
			<p>甜到了我的心底</p>
		</div>
		
		<script>
			function openCity(evt,cityName) {
				var i,tabcontent,tablinks;
				tabcontent = document.getElementsByClassName("tabcontent");
				for(i=0;i<tabcontent.length;i++) {
					tabcontent[i].style.display="none";
				}
				tablinks = document.getElementsByClassName("tablinks");
				for(i=0;i<tablinks.length;i++) {
					tablinks[i].className = tablinks[i].className.replace(" active","");
				}
				document.getElementById(cityName).style.display = "block";
				evt.currentTarget.className +=" active";
			}
			
			// 触发ID="defaultOpen"click事件
			document.getElementById("defaultOpen").click();
		</script>
	</body>
</html>
