<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style type="text/css">
			img{width: 100%;}
		</style>
	</head>
	<body>
		<img onmouseover="lighton()" onmouseout="lightoff()" id="demo" src="../img/1.jpg" >
		<script>
			function lighton(){
				document.getElementById('demo').src="../img/3.jpg";
			}
			function lightoff(){
				document.getElementById('demo').src="../img/1.jpg";
			}
		</script>
	</body>
</html>
