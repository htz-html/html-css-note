<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body>
		<p>只要指定条件为true，就会一直循环</p>
		<button type="button" onclick="myFunction()">我是按钮</button>
		<p id="demo"></p>
		<script>
			function myFunction(){
				var x="",i=0;
				while(i<6){
					x=x+"显示结果为："+i+"<br />";
					i++;
				}
				document.getElementById("demo").innerHTML=x;
			}
		</script>
	</body>
</html>
