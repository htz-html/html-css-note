<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body>
		<p>简单的计时，点击按钮，3秒之后弹出对话框</p>
		<button type="button" onclick="myFunction()">点我看看</button>
		<script>
			function myFunction(){
				setTimeout(function(){alert("Hello!")},3000);//setTimeout()方法用于在指定的毫秒数后调用函数或计算表达式.
				setTimeout(function(){alert("nihai")},3000);
			}
		</script>
	</body>
</html>
