<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style>
			*{box-sizing: border-box;}
			body{margin: 0;padding: 0;}
			.alert{padding: 20px;background-color: red;color: white; transition: opacity .6s;margin-bottom: 20px;}
			.alert.success{background-color: green;}
			.alert.info{background-color:blue;}
			.alert.warning{background-color:orange;}
			.closebtn{float: right;font-weight: 600;font-size: 20px;cursor:pointer;padding:0 10px;}
		</style>
	</head>
	<body>
		<h2>点击“x”关闭提示框</h2>
		<div class="alert">
			<span class="closebtn">&times;</span>
			<strong>危险！</strong>我是危险的人，麻烦请你离我远一点
		</div>
		<div class="alert success">
			<span class="closebtn">&times;</span>
			<strong>成功！</strong>我就是牛逼的，你想咋地
		</div>
		<div class="alert info">
			<span class="closebtn">&times;</span>
			<strong>提示！</strong>我是危险的人，麻烦请你离我远一点
		</div>
		<div class="alert warning">
			<span class="closebtn">&times;</span>
			<strong>警告！</strong>我特么警告你，不要碰劳资
		</div>
		
		
		<script>
			var close=document.getElementsByClassName("closebtn");
			var i;
			
			for(i=0;i<close.length;i++) {
				close[i].onclick= function() {
					var div=this.parentElement;
					div.style.opacity="0";
					setTimeout(function(){div.style.display="none";}, 600);
				}
			}
		</script>
	</body>
</html>
