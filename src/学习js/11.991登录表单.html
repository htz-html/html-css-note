<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style>
			body{margin: 0;padding: 0;}
			*{box-sizing: border-box;}
			a{text-decoration: none;color: #41354b;}
			.modal{display: none; position: fixed;z-index: 1;left: 0;top: 0;width: 100%;height: 100%;/* background-color: rgb(0,0,0); */ background-color: rgba(0,0,0,.4);
			padding-top: 60px;overflow: auto;}
			.modal-content{background-color: #fff;width: 666px;margin: 0 auto;border-radius: 3px;overflow: auto;position: relative;}
			.imgcontainer { text-align: center;margin: 40px 0 12px 0;}
			.imghead{width: 200px;height: 200px;border-radius: 50%;overflow: hidden;margin: auto;}
			.close{position: absolute;right: 0;top: 0; padding: 2px 10px;font-size: 32px;font-weight: 600;cursor: pointer;}
			.close:hover,.close:focus{color: red;}
			input[type=text],input[type=password]{width: 100%;padding: 12px;border-radius: 3px;border: 1px solid #ccc;margin: 6px 0 10px 0;}
			.container {padding: 10px;}
			button{background-color: #13D771;color: white;margin: 5px 0;padding: 14px 0;border-radius: 3px;border:0; width: 100%;}
			button:hover{opacity: .7;}
			.cancelbtn{width: 78px;background-color: red;padding: 10px 0;}
			.psw{position: absolute;right: 15px;margin-top: 12px;}
			.animate{animation: animatezoom .6s;-webkit-animation: animatezoom .6s;}
			@-webkit-keyframes animatezoom{
				from{transform: scale(0);}
				to{transform: scale(1);}
			}
			@keyframes animatezoom{
				from{transform: scale(0);}
				to{transform: scale(1);}
			}
		
			@media screen and (max-width:300px) {
				span.psw{
					display: block;
					float: none;
				}
				.cancelbtn{
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<h3 style="color: red;">*登录列表和注册列表，都没有涉及到太多的js，所以在此省略掉注册表单页面</h3>
		<h2>登录表单</h2>
		<button type="button" onclick="document.getElementById('id01').style.display='block'" style="padding: 8px 20px;width: auto;">登录</button>
		<div id="id01" class="modal">
			<form class="modal-content animate" action="">
				<div class="imgcontainer">
					<span onclick="document.getElementById('id01').style.display='none'" class="close">&times;</span>
					<div class="imghead">
						<img src="../img/1.jpg" style="width: 100%;">
					</div>
					
				</div>
				
				<div class="container">
					<label><b>用户名</b></label>
					<input type="text" placeholder="手机号/用户名/邮箱" name="uname" required/>
					
					<label><b>密码</b></label>
					<input type="password" name="psw" placeholder="输入密码" required>
					
					<button type="submit">登录</button>
					<input type="checkbox" checked="checked"/>记住我
				</div>
				
				<div class="container" style="background-color: #eee;">
					<button onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">取消</button>
					<span class="psw"><a href="#">忘记密码？</a></span>
				</div>
			</form>
		</div>
		
		
		<script>
			// 获取模型
			var modal=document.getElementById('id01');
			
			// 鼠标点击模型外区域关闭登录框
			window.onclick=function(event) {
				if(event.target==modal) {
					modal.style.display="none";
				}
			}
		</script>
	</body>
</html>
