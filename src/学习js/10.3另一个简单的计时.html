<html>
	<head>

		<link href="css/dby.css" rel="stylesheet"/>

	<body>
		<script>
			function timedText(){
				var x=document.getElementById('txt');
				var t1=setTimeout(function(){x.value="2s"},2000);
				var t2=setTimeout(function(){x.value="4s"},4000);
				var t3=setTimeout(function(){x.value="6s"},6000);
			}
		</script>
		<p>点击按钮</p>
		<form>
			<input type="button" value="显示文本时间!" onclick="timedText()"/>
			<input type="text" id="txt"/>
		</form>
	</body>
