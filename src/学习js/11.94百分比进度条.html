<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
		<style type="text/css">
			#myBtn{background-color: #007AFF;color: white;padding: 8px 15px;border: 0;}
			#myProgress{width: 100%;background-color: #ddd;margin-bottom: 20px;}
			#myBar {width: 1%;height: 30px;background-color: #007AFF;text-align: center;color: white;line-height: 30px;}
		</style>
	</head>
	<body>
		<h2>百分比进度条</h2>
		<div id="myProgress">
			<div id="myBar"></div>
		</div>
		<button type="button" id="myBtn" onclick="move()">安装</button>
		
		<script>
			function move() {
				var elem=document.getElementById("myBar");
				var width=1;
				var id=setInterval(frame, 100);
				function frame(){
					if(width>=100) {
						clearInterval(id);
					}else {
						width++;
						elem.style.width=width+'%';
						elem.innerHTML=width*1+'%';
					}
				}
			}
		</script>
	</body>
</html>
