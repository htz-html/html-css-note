<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body>
		<p>for语句的应用</p>
		<button type="button" onclick="myFunction()">点击我试试</button>
		<p id="demo"></p>
		<script>
			function myFunction(){
				var x="",i;
				for(i=0;i<10;i++){
					x=x+"这个数字是"+i+"<br/>"
				}
				document.getElementById("demo").innerHTML=x;
			}
		</script>
	</body>
</html>
