<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body>
		<p>do while语句，循环在检查条件是否为真之前执行一次代码块，然后如果条件为真的话，就会重复这个循环。</p>
		<p><strong>也就是说代码块至少会执行一次</strong></p>
		<button type="button" onclick="myFunction()">我是按钮</button>
		<p id="demo"></p>
		<script>
			function myFunction(){
				var x="",i=0;
				do{
					x=x+"我的结果是："+i+"<br/>";
					i++;
				}
				while(i<10)
				document.getElementById("demo").innerHTML=x;
			}
		</script>
	</body>
</html>
