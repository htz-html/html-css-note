<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- JS代码需要编写到script标签中 -->
		<script type="text/javascript">
			/*
			 *alert("这是我的第一个JS代码");
			 *document.write()可以向body中输出一个内容
			 * console.log()的作用是向控制台输出一个内容
			 */
		</script>
	</head>
	<body>
		<script type="text/javascript"> 
        $(function(){ 
            $("#btn3").click(function(){ 
                alert("aa"); 
            }); 
        }); 
        function change(){ 
            alert("bb"); 
        } 
</script> 
    <button id="btn3" onclick="change()">dd</button>
	</body>
</html>
