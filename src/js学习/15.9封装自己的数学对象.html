<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var myMath = {
				PI: 3.14,
				max: function(){
					var max = arguments[0];
					for( var i=1; i<arguments.length;i++) {
						if(arguments[i]>max){
							max = arguments[i];
						}
					}
					return max;
				},
				min: function(){
					var min = arguments[0];
					for( var i=1; i<arguments.length;i++) {
						if(arguments[i]<min){
							min = arguments[i];
						}
					}
					return min;
				}
			}
			console.log(myMath.max(1,99,78,7455,155,8885,55574))
		</script>
	</head>
	<body>
	</body>
</html>
