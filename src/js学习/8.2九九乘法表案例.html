
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str='';
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					str = str + i+"x"+j+'='+i*j
				}
				str += '\n';
			}
			console.log(str)
		</script>
	</body>
</html>
