<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" content="text/html">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt("请输入你要的操作：\n1.取钱\n2.存钱\n3.显示余额\n4.退出");
			var money = 200;
			var result = 0;
			var input = 0;
			switch (parseInt(num)) {
				case 1: 
				input = prompt("请输入取款金额");
				if (parseInt(input) > money) {
					alert("余额不足");
					input = prompt("请输入取款金额");
				}
				result = money - parseInt(input) ;
				alert("您的余额还剩：" + result);
				break;
				case 2: 
				input = prompt("请输入取款金额");
				result = money + parseInt(input) ;
				alert("您的余额还剩：" + result);
				break;
				case 3: 
				alert("您的余额还剩：" + money);
				break;
				case 4: 
				alert("正在退出");
				break;
			}
			
			
		</script>
