<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" content="text/html">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [99,66,2,58,15,336,54,266,14,0,100];
			for(var i = 0; i <= arr.length - 1; i++) {
				for(var j = 0;j < arr.length - 1 - i; j++) {
					if ( arr[j] > arr[j+1]) {
						var temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
			console.log(arr)
		</script>              
	</body>
</html>
