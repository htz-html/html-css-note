		<script type="text/javascript">
			// 这是求两个数的和
			function getSum(num1, num2) {
				console.log(num1 + num2);
			}
			getSum(3,10)
			
			// 求两个数之间的和
			var re = 0;
			function getZong(num1, num2) {
				for(var i = num1; i <= num2; i++) {
					re += i;
				}
				console.log(re);
			}
			getZong(1,4)
			
			
		</script>
