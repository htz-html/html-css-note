<!DOCTYPE html>
<html>

		<meta charset="utf-8" content="text/html">

	<body>
		<script type="text/javascript">
			function getMax() {
				var max = arguments[0];
				for (var i = 0; i < arguments.length; i++) {
					if (arguments[i] > max) {
						max = arguments[i];
					}
				}
				return max;
			}
			console.log(getMax(1,4,5,2,88,66))
		</script>     
	</body>
</html>
