<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" content="text/html">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum=0;
			for(var i=1;i<=100;i++){
				if(i%7==0){
					continue;
				}
				sum = sum + i;
			}
			console.log(sum);
		</script>
	</body>
</html>
