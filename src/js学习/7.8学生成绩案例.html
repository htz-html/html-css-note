
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num=prompt('输入班级人数');
			var sum = 0;
			var mean = 0;
			for(var i = 1;i<=num;i++){
				var succ = prompt('第'+ i +'个学生的成绩');
				sum = sum + parseInt(succ);
			}
			mean = sum/num;
			console.log(sum);
			console.log(mean);
		</script>
	</body>
</html>
