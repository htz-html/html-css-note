			function getMax(a){
				var b = a[0];
				for (var i = 1;i<a.length;i++){
					if(a[i]>b){
						b=a[i];
					}
				}
				return b;
			}
			// console.log(getMax([3066,5585,555,458,448]))   我们以后不会这么写,太复杂了

			console.log(re)
