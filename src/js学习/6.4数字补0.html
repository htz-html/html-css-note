
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var time = prompt("输入一个数字");
			var result = time < 10 ? '0'+time : time;
			alert(result)
		</script>
	</head>
	<body>
		<h1>只有特定的值才使用switch语句</h1>
		<script type="text/javascript">
			var num = 2;
			switch(num){
				case 1: console.log('1');break;
				case 2: console.log('2');break;
				case 3: console.log('3');break;
				default:
					alert(没有匹配到);
			}
		</script>
	</body>
</html>
