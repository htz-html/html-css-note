	<body>
		<script type="text/javascript">
			//这是封装的一个数组翻转
			function reverse(arr) {
				var newArr = [];
				for (var i = arr.length - 1; i>=0; i--) {
					newArr[newArr.length] = arr[i]
				}
				return newArr;
			}
			var arr1 = reverse([1,66,5,45,98,212,744])
			console.log(arr1)
		</script>     
	</body>
</html>
