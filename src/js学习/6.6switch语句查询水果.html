	<body>
		<script type="text/javascript">
			var shuiguo = prompt('查询水果价格')
			switch(shuiguo){
				case '苹果': alert('6.88元/500g');break;
				case '香蕉': alert('8.99元/500g');break;
				case '水蜜桃': alert('3.89元/500g');break;

				case '榴莲': alert('10.89元/500g');break;
				default:alert('没有找到该水果价格')
			}
		</script>
	</body>
