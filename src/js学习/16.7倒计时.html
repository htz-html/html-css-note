<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 四种把时间转换为毫秒的公式
			var time = new Date(); 
			var aa = time.valueOf();
			var bb = time.getTime();
			var cc = +new Date();
			var dd = Date.now(); //h5新增的
			console.log(dd);
			
			
			function countDown(time) {
				var nowtime = +new Date();
				var inputTimes = +new Date(time);
				var times = (inputTimes - nowtime) / 1000;
				var d = parseInt(times/60/60/24);
				d = d < 10 ? '0' + d : d;
				var h = parseInt(times/60/60%24);
				h = h < 10 ? '0' + h : h;
				var m = parseInt(times/60%60);
				m = m < 10 ? '0' + m : m;
				var s = parseInt(times % 60);
				s = s < 10 ? '0' + s : s;
				return d + ' 天 ' + h + ' 时 ' + m + ' 分 ' + s + ' 秒';
			}
			console.log(countDown('2019-9-13 23:10:59'));
			
			
			
			
		</script>
	</head>

</html>
