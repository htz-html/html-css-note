<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// Date() 日期对象, 是一个构造函数,所以需要使用new来调用创建我们的日期对象
			var date = new Date();
			console.log(date.getFullYear()); // 返回当前的年份
			console.log(date.getMonth() + 1); // 返回的月份小一个月   记得月份要+1
			console.log(date.getDate()); //返回的是当前的号数
			console.log(date.getDay()); // 返回的是当前的星期几;周一返回的是1，周六返回的是6 ;但是周日返回的是0
			
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var dates = date.getDate();
			var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
			var day = date.getDay();
			console.log('今天是' + year + '年' + month + '月'+ dates + '日 ' + arr[day] );
			
			
			var h = date.getHours();
			h = h < 10 ? '0' + h : h;
			var m = date.getMinutes();
			m = m < 10 ? '0' + m : m;
			var s = date.getSeconds();
			s = s < 10 ? '0' + s : s;
			console.log('现在北京时间' + h + '点' + m + '分' + s + '秒')
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
