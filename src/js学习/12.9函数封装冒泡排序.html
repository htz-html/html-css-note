	<body>
		<script type="text/javascript">
			//这是封装的一个冒泡排序  sort:排序
			function sort(arr) {
				for (var i = 0; i <= arr.length - 1; i++) {
					for ( var j = 0; j < arr.length -1 -i; j++) {
						if ( arr[j] > arr[j+1]) {
							var temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
						}
					}
				}
				return arr;
			}
			console.log(sort([1,6,3,8,4]))
		</script>
	</body>
</html>
