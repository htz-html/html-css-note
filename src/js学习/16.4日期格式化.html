<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// Date() 日期对象, 是一个构造函数,所以需要使用new来调用创建我们的日期对象
			var arr = new Array(); //创建一个数组对象;
			var obj = new Object(); // 创建一个对象实例;
			var date = new Date();
			console.log(date);
			var date1 = new Date(2019,10,1);
			console.log(date1);
			var date2 = new Date('2019-10-1 10:10:10');
			console.log(date2)
		</script>
	</head>

	</body>
</html>
