<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body onmousedown="zuobiao(event)">
		<p>在文档中点击某个位置。消息框会提示出指针相对于屏幕的 x 和 y 坐标。</p>
		<script>
			function zuobiao(event){
				x=event.screenX;
				y=event.screenY;
				alert("X="+x+",Y="+y);
			}
		</script>
	</body>
</html>
