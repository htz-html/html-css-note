<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body>
		<img src="../img/1.jpg" id="demo" alt="搜索图标" width="100" height="100" >
		<p>对image排版,对image排版,对image排版，对image排版，对image排版，对image排版，对image排版，对image排版</p>
		<input type="button" value="图像对其" onclick="duiqi()" />
		<input type="button" value="设置水平和垂直间距" onclick="jianju()" />
		<script>
			function duiqi(){
				document.getElementById("demo").align="right";
			}
			function jianju(){
				document.getElementById("demo").hspace="30";
				document.getElementById("demo").vspace="30";
			}
		</script>
		<br><br><hr >
		<p>创建一个链接指向一个低分辨率的image</p>
		<img src="../img/zy.jpg" id="demo1" width="150" height="100" lowsrc="../img/zy.jpg">
		<br>
		<script>
			var x=document.getElementById("demo1");
			document.write('<a href="'+ x.lowsrc + '">高分辨率</a>');
		</script>
	</body>
</html>
