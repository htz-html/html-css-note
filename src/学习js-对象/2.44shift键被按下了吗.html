<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body onmousedown="shift(event)">
		<p>点击该段落，弹窗会提示是否按下 shift 键。</p>
		<script>
			function shift(event){
				if(event.shiftKey==1) {
					alert("shift键已按下");
				} else {
					alert("shift键没有按下");
				}
			}
		</script>
	</body>
</html>
