<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<link href="css/dby.css" rel="stylesheet"/>
		<title></title>
	</head>
	<body>
		<div style="background-color: #09BB5E;padding: 10px;">
			<p>返回一个表单中所有元素的value</p>
			<form id="form1" accept-charset="ISO-8859-1" action="demo-form.php">
				<input type="button" value="OK" />
				<input type="button" value="NO" />
				<input type="text" value="您的名字" />
				<input type="text" value="电话号码" />
			</form>
			<p>返回表单中每个元素的值：</p>
			<script>
				var x=document.getElementById("form1");
				for(var i=0;i<x.length;i++){
					document.write(x.elements[i].value);//返回一个表单中所有元素的value
					document.write("<br>");
				}
				document.write(document.getElementById("form1").acceptCharset);//返回一个表单acceptCharset属性的值
				document.write(document.getElementById("form1").action);//返回一个表单action属性的值
			</script>
		</div>
	</body>
</html>
