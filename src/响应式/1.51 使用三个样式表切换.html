<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用3个样式表切换</title>
		<link rel="stylesheet" type="text/css" href="css/1.css" media="(min-width:1000px)"/>
		<link rel="stylesheet" type="text/css" href="css/2.css" media="(max-width:999px) and (min-width:600px)"/>
		<link rel="stylesheet" type="text/css" href="css/3.css" media="(max-width:599px)"/>

		<style type="text/css">
			p{
				text-indent: 24px;
			}
			b{
				color: red;
			}
		</style>
	</head>
	<body>
		<p>前面都是讲的使用JS的代码来写，调整窗口大小来更改样式表</p>
		<p>那么，现在有<b>更简洁</b>的方法，就是<b>使用css3的媒体查询来改变</b></p>
		<p>也就是说直接引进两个样式表的css，直接在后面添加media属性即可</p>
		<br />
		<br />
		<br />
		<p>还有一种媒体查询条件：media="screen and (min-width:800px)"：</p>
		<p>screen就是当用户设备是屏幕的时候。上网设备除了屏幕设备外，还有残疾人的听觉设备、还有电子书阅读器。</p>
		<p><b>screen一般情况不加，知道就好</b></p>
	</body>
</html>
