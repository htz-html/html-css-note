<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" id="viewport" />
		<link rel="stylesheet" type="text/css" href="css/4.css" media="(max-width:399px)" />
		<link rel="stylesheet" type="text/css" href="css/3.css" media="(min-width:400px)" />
		<title>测试</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
		</style>

	</head>
	<body>
		<input type="button" value="展开按钮" class="btnzhankai" id="Stest"/>
		<div id="testDiv">
			<ul id="asasas" class="big-ul small-ul ">
				<li>首页</li>
				<li>产品中心</li>
				<li>新闻中心</li>
				<li>联系我们</li>
			</ul>
		</div>
		<form action="" method="">
			<input type="password" name="" value="" />
			<input type="email" name="" value="" />
			<input type="search" name="" value="" />
			<input type="range" name="" value="" />
			<input type="reset" name="" value="" />
			<input type="submit"  value="提交" />
			
		</form>
		<script type="text/javascript">
			var flag=false;
			document.getElementById("Stest").onclick = function() {
				flag=!flag;
				console.log(flag)
				if(flag){
					document.getElementById("asasas").classList.add("in");
					document.getElementById("asasas").classList.remove("out");
				}else{
					document.getElementById("asasas").classList.remove("in");
					document.getElementById("asasas").classList.add("out");
				}
			}
		</script>
	</body>
</html>
